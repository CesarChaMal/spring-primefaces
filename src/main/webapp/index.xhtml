<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h1>Spring MVC Web with Primefaces</h1>
	<h:form>
		<p:dataTable var="instrument"
			value="#{instrumentPriceModifierBean.modifiers}"
			widgetVar="instrumentTable" emptyMessage="No intruments found">
			<p:column headerText="Instrument Name">
				<h:outputText value="#{instrument.name}" />
			</p:column>
		</p:dataTable>
	</h:form>
</body>
</html>
