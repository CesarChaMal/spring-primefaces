	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/templates/layout.xhtml">

		<ui:define name="title">main</ui:define>

		<ui:define name="content">

			<h:form id="formMain">

				<p:layout>
					<p:layoutUnit id="leftPanel" position="west">

						<p:panel header="Task List" class="max-width">

<!-- 
							<p:selectOneMenu id="utilSelector" value="#{taskBean.task}" converter="selectOneMenuConverter">
							    <f:selectItem itemValue="#{null}" noSelectionOption="true" />
							    <f:selectItems value="#{taskBean.tasks}" var="task" itemLabel="#{task.title}" itemValue="#{task}"/>
								<p:ajax update="title"/>
							</p:selectOneMenu>

							<p:outputLabel for="tasksList" value="Task List" />
							<p:selectOneListbox id="tasksList" value="#{selectOneView.task}"
								converter="taskConverter" var="t" filter="true"
								filterMatchMode="contains" class="margin-top20"
								onclick="alert(this.value)">
								
							<p:selectOneListbox id="tasksList" value="#{taskBean.task}"
								converter="taskConverter" var="t" filter="true"
								filterMatchMode="contains" class="margin-top20"
								onclick="alert(this.value)">
-->
							
							<p:selectOneListbox id="tasksList" value="#{taskBean.task}" converter="selectOneMenuConverter" var="t" filter="true"
								filterMatchMode="contains" class="margin-top20">

								<f:selectItems value="#{taskBean.tasks}" var="task" itemLabel="#{task.title}" itemValue="#{task}"/>

								<p:ajax update="title description dueDate"/>
<!-- 
								<p:column>
									<h:outputText styleClass="ui-theme ui-theme-task#{t.id}" />
								</p:column>
-->

								<p:column>
									<h:outputText styleClass="ui-theme ui-theme-task#{t.id}" value="#{t.title}"/>
								</p:column>

							</p:selectOneListbox>
							
<!-- 
							<p:separator />
-->
			 
<!-- 
			    			<p:commandButton value="Add task" update="display" oncomplete="PF('dlgAddTask').show()" icon="ui-icon-check" />
-->
			    			<p:commandButton value="Add task" update="displayAddTask" oncomplete="PF('dlgAddTask').show()" class="margin-top20 max-width bottom blueGradient"/>
						    <p:dialog header="Add Task" modal="true" showEffect="fade" widgetVar="dlgAddTask" resizable="false">
						        <p:panelGrid columns="2" id="displayAddTask" columnClasses="label,output">
						        </p:panelGrid>
						    </p:dialog>

						</p:panel>
					</p:layoutUnit>

					<p:layoutUnit id="rightPanel" position="center">

						<p:panel header="Task Details" class="max-width">

							<h:panelGrid id="campos" columns="1" class="max-width">
								<p:outputLabel for="title" value="Task title" class="margin-top20"/>
								<p:inputText id="title" value="#{taskBean.task.title}" class="max-width"></p:inputText>

								<p:outputLabel for="description" value="Task description" class="margin-top20"/>
							    <p:inputTextarea id="description" value="#{taskBean.task.description}" rows="10" cols="50" counter="displayTextArea" maxlength="256" counterTemplate="{0} characters remaining." autoResize="false" class="max-width"/>
							    <h:outputText id="displayTextArea" />

								<p:outputLabel for="dueDate" value="Due date" class="margin-top20"/>
<!-- 
        						<p:calendar id="dueDate" value="#{calendarView.date2}" class="max-width"/>
-->
        						<p:calendar id="dueDate" value="#{taskBean.task.dueDate}" class="max-width"/>

        				    	<p:commandButton value="Delete task" update="displayDeleteTask" oncomplete="PF('dlgDeleteTask').show()" class="margin-top20 max-width bottom blueGradient"/>
							    <p:dialog header="Delete Task" modal="true" showEffect="fade" widgetVar="dlgDeleteTask" resizable="false">
							        <p:panelGrid columns="2" id="displayDeleteTask" columnClasses="label,output">
							        </p:panelGrid>
							    </p:dialog>
							</h:panelGrid>

						</p:panel>
					</p:layoutUnit>

	    		</p:layout>

			</h:form>

		</ui:define>

	</ui:composition>
